<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/cerulean-bootswatch.css"> 

    <title>Weather</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-primary ">
        <h1 class="text-center"style="color:white">Weather Dashboard</h1>
    </nav>

        <div class="container d-flex m-2">
          <aside class="search col-3" style="border: 1px solid #2fa4e7; border-radius: 10px;">
            <h2 class="m-2">Search for a city:</h2>
            <div class="mx-2">
              <input style="border-radius: 10px;" type="text" placeholder="'Ex: Chicago'">
              <button class='btn-primary' style="border-radius: 10px;"onclick="getLatLon()">Enter</button>
            </div>
            <p class="m-2">Recent Searches</p>
            <div class="search-history"></div>
          </aside>
  
          <div class="weather">
            <div class="d-column p-2">
              <div class="current"> 
                  <h2 class="currCity"></h2>
                  <div class="currIcon"></div>
                  <div class="currWeather m-2"></div>
              </div>
              <div class="forecast-box" style="visibility: hidden;">
                  <h2>5-Day Forecast</h2>
                  <div class="forecast d-flex"></div>
              </div>
          </div>
        </div>
        
        



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src='./assets/js/script.js'></script>
</body>
</html>
