<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/cerulean-bootswatch.css"> 

    <title>Weather</title>
</head>
<body>
    <h1 class='bg-primary text-center p-2' style="color:white">Weather Dashboard</h1>
    <div class="container d-flex ">
        <div class="col-lg-4" style="border: 2px solid blue;">
            <h2>Enter a City:</h2>
            <input type="text">
            <button class='btn-primary' onclick="getApi()">Enter</button>
            <hr size="4" width="90%" color="gray">  
            <div class="history">

            </div>
        </div>
        <div class="col-lg-8 d-column">
            <div class="current" style="border: 2px black solid"> 
                <h2 class="currCity">City & Date<img src=""></h2>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
                <p>UV Index:</p>
            </div>
            <div class="forecast">5-Day Forecast:</div>
        </div>
    </div>

    <!-- <button class="btn btn-lg btn-primary" type="button" onclick='getApi()'>Get API</button> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src='./assets/js/script.js'></script>
</body>
</html>
